      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <title>My Contacts</title>
      </head>
      <body>

        <div class="container">
          <h1 class="center-align">
            My Contacts
          </h1>

          <input type="text" id="filterInput" placeholder="Search names...">

          <ul class="collection with-header" id="names">
            <li class="collection-header">
              <h5>A</h5>
              <li class="collection-item"><a href="#">Abe</a></li>
              <li class="collection-item"><a href="#">Adam</a></li>
              <li class="collection-item"><a href="#">Alan</a></li>
              <li class="collection-item"><a href="#">Anna</a></li>
            </li>

            <li class="collection-header">
              <h5>B</h5>
              <li class="collection-item"><a href="#">Beth</a></li>
              <li class="collection-item"><a href="#">Bill</a></li>
              <li class="collection-item"><a href="#">Bob</a></li>
              <li class="collection-item"><a href="#">Brad</a></li>
            </li>

            <li class="collection-header">
              <h5>C</h5>
              <li class="collection-item"><a href="#">Carrie</a></li>
              <li class="collection-item"><a href="#">Cathy</a></li>
              <li class="collection-item"><a href="#">Courtney</a></li>
              <li class="collection-item"><a href="#">Camela</a></li>
            </li>
          </ul>

        </div>


      <script>
      //  Get input element
        let filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup', filterNames);

        function filterNames(){
            //get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();

            //get name ul
            let ul = document.getElementById('names');
            //get li from ul
            let li = ul.querySelectorAll('li.collection-item');

            //loop through collection-item li

            for(let i = 0 ; i < li.length; i++){
              let a = li[i].getElementsByTagName('a')[0];
              //if matched
              if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                li[i].style.display = '';

              }else{
                li[i].style.display = 'none';
              }
            }



        }
      </script>

      </body>
      </html>
