<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
    #map{
      width: 100%;
      height: 400px;
    }
  </style>


</head>
<body>
<h1>My Google Map</h1>
<div id="map">

</div>
<script>
    function initMap(){

      // Map options
      var options ={
          zoom :8,
          center :{lat:19.1944,lng:72.9992}
      }
  // Mew Map
      var map = new google.maps.Map(document.getElementById('map'), options);

  //Listen for click on map
    google.maps.event.addListener(map,'click',function(event){
      // Add marker on click
      addMarker({coords:event.latLng});
    })




    // // Add marker
    // var marker = new google.maps.Marker({
    //   position:{lat:19.2094,lng:73.0939},map:map,
    //   icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
    // });
    //
    // var infoWindow = new google.maps.InfoWindow({
    //   content:'<h1>Dombivli</h1>'
    // });
    //
    // marker.addListener('click',function(){
    //   infoWindow.open(map,marker);
    // });

    // Arrays of markers
    var markers = [{
      coords:{lat:19.2094,lng:73.0939},
      iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
      content:'<h1>Dombivli</h1>'
    },
    {
      coords:{lat:19.0328,lng:73.1012},
      content:'<h1>Kalwa</h1>'
    },
    {coords:{lat:18.7546,lng:73.4062}}
    ];


    // loop through markers
    for(var i = 0; i < markers.length; i++){
      addMarker(markers[i]);
    }


    // addMarker({
    //   coords:{lat:19.2094,lng:73.0939},
    //   iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
    //   content:'<h1>Dombivli</h1>'
    // });
    // addMarker({
    //   coords:{lat:19.0328,lng:73.1012},
    //   content:'<h1>Kalwa</h1>'
    // });
    // addMarker({coords:{lat:18.7546,lng:73.4062}});
    // Add marker function
    function addMarker(props){
      var marker = new google.maps.Marker({
        position:props.coords,
        map:map,
        // icon:props.iconImage
      });
      // check for cutom icon
      if(props.iconImage){
        marker.setIcon(props.iconImage);
      }
      // check content
      if(props.content){
        var infoWindow = new google.maps.InfoWindow({
          content:props.content
        });

        marker.addListener('click',function(){
          infoWindow.open(map,marker);
        });
      }

    }

    }
</script>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3Napor9rOIw7VUJITwbwv9ZxBKhHrpvI&callback=initMap">
      </script>
</body>
</html>
