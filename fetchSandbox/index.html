    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <title>Fetch API Sandbox</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
            <div class="d-flex">
            <button id="button" class="btn btn-primary mr-4">Get Text</button>  
        
        <button id="getUsers" class="btn btn-success mr-4">Get JSON</button>

        <button id="getPosts" class="btn btn-warning mr-4">Get API DATA</button>
        </div>
        
        <hr>
        <div id="output"></div>

        <form id="addPost">
            <div class="form-group">
                <input class="form-control" type="text" id="title" placeholder="title">
            </div>

            <div class="form-group">
                <textarea class="form-control" type="text" id="body" placeholder="body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
        </div>
        </body>

      <script>
      document.getElementById('button').addEventListener('click',getText);

      document.getElementById('getUsers').addEventListener('click',getUsers);

      document.getElementById('getPosts').addEventListener('click',getPosts);

      document.getElementById('addPost').addEventListener('submit',addPost);
      
      function getText(){
        // fetch('sample.txt')
        // .then(function(response){
        //     return response.text();
        // })
        // .then(function(data){
        //     console.log(data)
        // });

        //arrow dunction
        fetch('sample.txt')
        .then((response) => response.text())
        .then((data) =>{
            document.getElementById('output').innerHTML = data ;
        })
        .catch((error) => console.log(error));
          
      }

      function getUsers(){

          fetch('users.json')
          .then((response) => response.json())
          .then((data) => {
              let output ='<h2 class="mb-4">Users</h2>';
              data.forEach(function(user) {
                  output += `
                  <ul class="list-group mb-4">
                  <li class="list-group-item"> ID : ${user.id}</li>
                  <li class="list-group-item"> Name : ${user.name}</li>
                  <li class="list-group-item"> Email : ${user.email}</li>
                  </ul>
                  `;
              });

              document.getElementById('output').innerHTML = output ;
          });
      }

      function getPosts(){

          fetch('https://jsonplaceholder.typicode.com/posts')
          .then((response) => response.json())
          .then((data) => {
              let output ='<h2 class="mb-4">Posts</h2>';
              data.forEach(function(post) {
                  output += `
                <div class="card card-body mb-3">
                    <h3>${post.title}</h3>
                    <p>${post.body}</h3>

                </div>
                  `;
              });

              document.getElementById('output').innerHTML = output ;
          });
      }

      function addPost(e){
          e.preventDefault();

          let title = document.getElementById('title').value;
          let body = document.getElementById('body').value;


          fetch('https://jsonplaceholder.typicode.com/posts',{
            method:'POST',
            headers: {
                'Accept': 'application/json, text/plain, */*',
                'Content-type': 'application/json'
            },
            body:JSON.stringify({
                title:title,
                body:body
            })
          })
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
      
      </script>
    </body>
    </html>
